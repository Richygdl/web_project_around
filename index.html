<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="alrededor de USA"
      content="Un recorrido a través de Estados Unidos."
    />
    <meta name="author" content="Ricardo Rosales" />
    <meta name="keywords" content="Foto galería sobre USA" />

    <title>Alrededor de los EEUU</title>

    <link rel="shortcut icon" href="./favicon.png" />

    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/around-vector.png"
          alt="Logo Around the U.S."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile" id="profile">
          <img
            src="./images/avatar.png"
            alt="Imagen de usuario"
            class="profile__image"
          />
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <p class="profile__roll">Explorador</p>

            <button type="button" class="profile__edit-button">
              <img
                src="/images/edit-button.png"
                alt="Edit"
                class="profile__edit-image"
              />
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="/images/add-button.png"
              alt="Add"
              class="profile__add-image"
            />
          </button>
        </section>
        <section class="photo-grid" id="photo-grid">
          <div class="photo-grid__card">
            <img
              src="/images/kirill-pershin.jpg"
              alt="Yosemite"
              class="photo-grid__image"
            />
            <p class="photo-grid__text">Valle de Yosemite</p>
            <span class="photo-grid__heart">♡</span>
          </div>
          <div class="photo-grid__card">
            <img
              src="/images/lago-looise.jpg"
              alt="Lago Louise"
              class="photo-grid__image"
            />
            <p class="photo-grid__text">Lago Louise</p>
            <span class="photo-grid__heart">♡</span>
          </div>
          <div class="photo-grid__card">
            <img
              src="/images/montañas-calvas.png"
              alt="Montañas Calvas"
              class="photo-grid__image"
            />
            <p class="photo-grid__text">Montañas Calvas</p>
            <span class="photo-grid__heart">♡</span>
          </div>

          <div class="photo-grid__card">
            <img
              src="/images/lateman.png"
              alt="Latemar"
              class="photo-grid__image"
            />
            <p class="photo-grid__text">Latemar</p>
            <span class="photo-grid__heart">♡</span>
          </div>

          <div class="photo-grid__card">
            <img
              src="/images/vanois-national.png"
              alt="Vanois"
              class="photo-grid__image"
            />
            <p class="photo-grid__text">Vanois National Park</p>
            <span class="photo-grid__heart">♡</span>
          </div>

          <div class="photo-grid__card">
            <img
              src="/images/braies.png"
              alt="Braies"
              class="photo-grid__image"
            />
            <p class="photo-grid__text">Lago di Braies</p>
            <span class="photo-grid__heart">♡</span>
          </div>
        </section>
        <footer class="footer">© 2025 Around The U.S.</footer>
        <!-- //popUp// -->

        <section class="pop-up">
          <div class="pop-up__content">
            <form class="pop-up__form">
              <label class="pop-up__header">Editar perfil</label>
              <input
                type="text"
                name="name"
                class="pop-up__input-name"
                placeholder="Nombre"
                required
              />
              <input
                type="text"
                name="about"
                class="pop-up__input-about"
                placeholder="Acerca de mi"
                required
              />
              <button type="submit" class="pop-up__button-save">Guardar</button>
              <button class="pop-up__button-close"></button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
